Image Element:
===========
  Helps to create an image on the website

Ex:
==

<h1>I'm a Cat Persion</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="A Cat image on hand" />
#=====> src helps to get the image from the source
#=====> alt helps to give a discription for visually impaired people.

<h1>I'm a Dog Persion</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="A Dog digging at the beach sand" />
